<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Add Student</h1>
        <form action="students/add" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight:</label>
                <input type="text" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height:</label>
                <input type="text" class="form-control" id="height" name="height" required>
            </div>
            <div class="mb-3">
                <label for="hairColor" class="form-label">Hair Color:</label>
                <input type="text" class="form-control" id="hairColor" name="hairColor" required>
            </div>
            <div class="mb-3">
                <label for="gpa" class="form-label">GPA:</label>
                <input type="number" class="form-control" id="gpa" name="gpa" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-eZLaMZjOt3BM/5aHANjQ19YpI1xLXSgC3a6jJkK6pdXMdXoW6ITkD5t2tLI7YUXA" crossorigin="anonymous"></script>
</body>
</html>
