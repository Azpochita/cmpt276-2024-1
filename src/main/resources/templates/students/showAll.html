<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <main class="container-fluid">
        <h1 class="text-center mt-5 mb-4">All Students</h1>
        <div th:each="student : ${students}" class="student-box">
            <h3 th:text="${student.name}"></h3>
            <p th:text="'Weight: ' + ${student.weight}"></p>
            <p th:text="'Height: ' + ${student.height}"></p>
            <p th:text="'Hair Color: ' + ${student.hairColor}"></p>
            <p th:text="'GPA: ' + ${student.gpa}"></p>
        </div>
    </main>
</body>
</html>
