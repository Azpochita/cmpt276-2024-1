<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>USERS</h1>
    <table style="border: 1px;">
        <tr>
            <th>Name</th>
            <th>hairColor</th>
            <th>GPA</th>
    
        </tr>
        <tr th:each="user : ${usrs}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.hairColor}"></td>
            <td th:text="${user.GPA}"></td>
       
        </tr>
    </table>
</body>
</html>
