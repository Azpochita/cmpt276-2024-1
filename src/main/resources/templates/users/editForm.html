<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Edit Student</h1>
                <form th:action="@{/students/edit/{id}}" th:object="${student}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control form-control-lg" 
                            th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight:</label>
                        <input type="text" id="weight" name="weight" class="form-control form-control-lg" 
                            th:field="*{weight}" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height:</label>
                        <input type="text" id="height" name="height" class="form-control form-control-lg" 
                            th:field="*{height}" required>
                    </div>
                    <div class="mb-3">
                        <label for="hairColor" class="form-label">Hair Color:</label>
                        <input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg" 
                            th:field="*{hairColor}" required>
                    </div>
                    <div class="mb-3">
                        <label for="gpa" class="form-label">GPA:</label>
                        <input type="number" id="gpa" name="gpa" class="form-control form-control-lg" 
                            th:field="*{gpa}" step="0.01" required>
                    </div>
                    
                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Update"></input>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
